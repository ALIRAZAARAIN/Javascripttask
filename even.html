<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Program in Java Script</title>
  </head>
  <body>
    <script>
      //  program to find even number between two arrays using for loop.

      const numbers = [7, 10, 15, 8, 13, 18, 6, 14, 23, 24];

      const evens = [];
      for (let i = 0; i < numbers.length; i++) {
        const num = numbers[i];
        if (num % 2 === 0) {
          evens.push(num);
        }
      }

      var a = evens;
      console.log(a.sort());
    </script>
  </body>
</html>
