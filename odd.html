    <title>Odd Program in Java Script </title>
</head>
<body>
    
<script>

// program to find Odd number between two arrays using for.. of loop. 

const numbers = [8, 19,22,3, 5, 6, 14, 9, 13];
const odds = [];
for (const num of numbers) {
  if (num % 2 === 1) 
  
  {
    odds.push(num);
    
  
  }
}

console.log(odds.sort());
</script>

</body>
