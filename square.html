<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Program in Java <Script></Script></title>
</head>
<body>
    
    <script>

function square (arr){

    

    var res = []
    for(let i = 0 ; i < arr.length ; i++){
        res.push(arr[i]*arr[i])
    }
    console.log ('Square of given input is ['+res+'] :');
    return res;
}

let arr= prompt (" Enter number to find square:");
square (arr);



    </script>




</body>
</html>
