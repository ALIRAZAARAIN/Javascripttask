<body>
  
    <script>

//  program to perform sum on arrays value using for loop

function sumArray(array) {
    const Array = [1, 4, 10, 9, -3];
    let sum = 0;
  
    for (let i = 0; i < Array.length; i += 1) {
      sum += Array[i];
    }
    
    return sum;
  }
  
  console.log(sumArray([1, 4, 0, 9, -3]));



    </script>
