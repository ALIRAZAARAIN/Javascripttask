<!DOCTYPE html>

    <title>Union Program in Java Script </title>
</head>
<body>
    
<script>

// Union Program

function union(arr1, arr2) {
    const arr3 = [ ...new Set([...arr1, ...arr2])]
    
    
    return arr3
  }
  var a = union(['1', '2', '4'], ['3', '5', '2']);
  console.log(a.sort());


</script>

</body>
